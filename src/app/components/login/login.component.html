<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="display-3 text-secondary">Login</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="login" (ngSubmit)="submitHandler(login.value)" >

                            <div class="form-group mt-2 mb-2">
                                <label for="user">Username</label>
                                <input type="email" name="user" id="user" [formControl]="login.controls['user']" class="form-control" required>
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="pass">Password</label>
                                <input type="password" name="pass" id="pass" [formControl]="login.controls['pass']" class="form-control" required>
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <input type="submit" value="Login" class="btn btn-success">
                            <a href routerLink="/register" class="btn btn-link float-end">
                                New User? Register Here.
                            </a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
