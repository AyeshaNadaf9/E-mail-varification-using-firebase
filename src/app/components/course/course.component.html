<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="display-3 text-secondary">Course List</h3>
        </div>
    </div>
     <div class="row"></div>
    <div class="row mt-2 mb-2">
        <div class="col-md-4 mt-3 mb-3" *ngFor="let x of course">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-success"> {{ x.title }} </h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Fee</strong>
                            <span class="float-end badge bg-secondary"> {{ x.fee | currency : 'INR' }} </span>
                        </li>
                        <li class="list-group-item">
                            <strong>Duration</strong>
                            <span class="float-end"> {{ x.duration }} </span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <a href routerLink="/course/edit/{{x.id}}" class="btn btn-info">Edit</a>
                    <button (click)="delHandler(x.id)" class="btn btn-danger float-end">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
