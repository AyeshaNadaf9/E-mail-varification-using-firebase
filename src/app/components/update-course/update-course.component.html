<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="display-3 text-info"> Update Course </h3>
             <p> {{ id }} </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3 mb-3" *ngFor="let x of course" >
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="submitHandler(x)" method="post" autocomplete="off">

                        <div class="form-group mt-2 mb-2">
                            <label for="id">Id</label>
                            <input type="text" name="id" id="id" [(ngModel)]="x.id" value="{{x.id}}" class="form-control" required>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" [(ngModel)]="x.title" value="{{x.title}}" class="form-control" required>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label for="fee">Fee</label>
                            <input type="number" name="fee" id="fee" [(ngModel)]="x.fee" value="{{x.fee}}" class="form-control" required>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label for="duration">Duration</label>
                            <input type="text" name="duration" id="duration" [(ngModel)]="x.duration" value="{{x.duration}}" class="form-control" required>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <input type="submit" value="Update" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
